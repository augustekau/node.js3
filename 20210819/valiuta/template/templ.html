<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Currency rates</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="card mt-5">
                <div class="card-header">Currency rates</div>
                <div class="card-body">
                  <form method="GET" action="rates">
                    <div class="mb-3">
                      <label class="form-label">FROM: </label>
                      <!-- <input
                    type="text"
                    class="form-control"
                    name="from"
                    placeholder="enter currency"
                  /> -->
                      {{currInput1}}
                    </div>
                    <div class="mb-3">
                      <label class="form-label">TO: </label>
                      <!-- <input
                    type="text"
                    class="form-control"
                    name="to"
                    placeholder="enter currency"
                  /> -->
                      {{currInput2}}
                    </div>
                    <button type="submit" class="btn btn-primary">
                      View currency rates
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md 12">
              <div class="card mt-5">
                <div class="card-header">Grafikas</div>
                <div class="card-body">
                  <canvas id="currChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header">Currency rates</div>
            <div class="card-body">
              <h1>From {{curr1}} to {{curr2}}</h1>
              {{rates}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const duomenys = {
        // labels: ["a", "b"],
        datasets: [
          {
            label: "Currency rates",
            data: CurrencyData,
            // tension: 0.4,
            borderColor: "#0000ff",
          },
        ],
      };
      const config = {
        type: "bar",
        data: duomenys,
        options: {},
      };
      var grafikas = new Chart(document.getElementById("currChart"), config);
    </script>
  </body>
</html>
